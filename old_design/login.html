<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - TechSchole Indonesia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/TechSchole Logo.png">
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .login-container h2 {
            color: #121481;
            font-family: "Montserrat", sans-serif;
            margin-bottom: 20px;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            background-color: #121481;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: "Montserrat", sans-serif;
            font-weight: bold;
        }

        .login-form button:hover {
            background-color: #0d0f66;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="about.html">About</a>
        <a href="#">Product</a>
        <a href="#">Our Clients</a>
        <a href="#">Contact</a>
        <a href="login.html" class="active" style="float:right">Login</a>
    </div>

    <div class="content" style="min-height: 80vh;"> <!-- Ensure footer stays at bottom if content is short -->
        <img src="images/TechSchole Logo.png" height="80" width="80" alt="TechSchole Logo">

        <div class="login-container">
            <h2>Login to TechSchole</h2>
            <form class="login-form" onsubmit="event.preventDefault(); alert('Login functionality coming soon!');">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p style="margin-top: 15px; font-size: 14px; color: #666;">Don't have an account? <a href="#"
                    style="color: #121481; text-decoration: none; font-weight: bold;">Sign up</a></p>
        </div>
    </div>

    <div class="footer">
        <i style="font-size:24px" class="fa">&#xf08c;</i>
        <a href="https://www.linkedin.com/company/techschole/">techschole Indonesia</i>
            <p>Address:
                Bojongsoang, Bandung Regency, West Java, Indonesia. 40287</p>
    </div>

</body>

</html>
